<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
    <meta charset="utf-8">
    <title>ZenTube + Insta – Options</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .option { margin: 10px 0; }
        h3 { margin-top: 20px; border-bottom: 1px solid #ccc; padding-bottom: 5px;}
    </style>
</head>
<body>
<h2>Paramètres ZenTube & Insta</h2>

<h3>YouTube</h3>
<div class="option">
    <input type="checkbox" id="hideComments">
    <label for="hideComments">Masquer les commentaires</label>
</div>
<div class="option">
    <input type="checkbox" id="hideSidebar">
    <label for="hideSidebar">Masquer la sidebar (suggestions)</label>
</div>
<div class="option">
    <input type="checkbox" id="hideShorts">
    <label for="hideShorts">Masquer les Shorts</label>
</div>
<div class="option">
    <input type="checkbox" id="hideHomepage">
    <label for="hideHomepage">Masquer les recommandations de la page d’accueil</label>
</div>

<h3>Instagram</h3>
<div class="option">
    <input type="checkbox" id="hideInstaReels">
    <label for="hideInstaReels">Bloquer les Reels (Bouton + Redirection)</label>
</div>
<div class="option">
    <input type="checkbox" id="hideInstaExplore">
    <label for="hideInstaExplore">Bloquer l'onglet Découvrir/Explore</label>
</div>
<div class="option">
    <input type="checkbox" id="hideInstaStories">
    <label for="hideInstaStories">Masquer les Stories (haut de page)</label>
</div>
<div class="option">
    <input type="checkbox" id="hideInstaPosts">
    <label for="hideInstaPosts">Masquer les images/vidéos des posts (Mode Texte)</label>
</div>
<div class="option">
    <input type="checkbox" id="hideInstaNotifications">
    <label for="hideInstaNotifications">Masquer les Notifications</label>
</div>

<script src="options.js"></script>
</body>
</html>
