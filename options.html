<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
    <meta charset="utf-8">
    <title>ZenTube – Options</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .option {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Paramètres ZenTube</h2>

    <div class="option">
        <input type="checkbox" id="hideComments">
        <label for="hideComments">Masquer les commentaires</label>
    </div>
    <div class="option">
        <input type="checkbox" id="hideChat">
        <label for="hideChat">Masquer le chat en direct</label>
    </div>
    <div class="option">
        <input type="checkbox" id="hideSidebar">
        <label for="hideSidebar">Masquer la sidebar (suggestions)</label>
    </div>
    <div class="option">
        <input type="checkbox" id="hideShorts">
        <label for="hideShorts">Masquer les Shorts</label>
    </div>
    <div class="option">
        <input type="checkbox" id="hideHomepage">
        <label for="hideHomepage">Masquer les recommandations de la page d’accueil</label>
    </div>

    <script src="options.js"></script>
</body>
</html>
